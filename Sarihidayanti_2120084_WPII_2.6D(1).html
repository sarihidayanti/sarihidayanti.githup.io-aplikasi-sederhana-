<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Teks</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }

    .container {
        text-align: center;
    }

    input[type="text"] {
        padding: 8px;
        margin-bottom: 10px;
        width: 300px;
    }

    button {
        padding: 8px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    #output {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <input type="text" id="inputText" placeholder="Masukkan teks di sini">
    <button onclick="tampilkanTeks()">Tampilkan</button>
    <div id="output"></div>
</div>

<script>
    function tampilkanTeks() {
        var inputTeks = document.getElementById("inputText").value;
        var outputDiv = document.getElementById("output");
        outputDiv.innerHTML = "<p>Teks yang dimasukkan: " + inputTeks + "</p>";
    }
</script>

</body>
</html>
